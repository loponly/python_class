<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jinja2 syntax -->
    <title>{% block title %}{% endblock %} - Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                {% if g.user %}
                
                <a class="navbar-brand" href="{{ url_for('blog.index') }}">Hello,{{ g.user['username']}}</a>  
                <a class="navbar-brand" href="{{ url_for('blog.create') }}">Create</a>  
                <a class="navbar-brand" href="{{ url_for('blog.create') }}">Some</a>  
                <a class="navbar-brand" href="{{ url_for('auth.logout') }}">Logout</a>  
                {% else %}         
                <a class="navbar-brand" href="{{ url_for('auth.login') }}">Login</a>           
                <a class="navbar-brand" href="{{ url_for('auth.register') }}">Register</a>   
                {% endif %}                 
              </div>
          </nav>

        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
